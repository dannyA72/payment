<!DOCTYPE html>
<html>
<head>
  <title>PAYMENT</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <form action="">
  <h2 class="one">Your Details</h2>
  <ol>
    <li>Name: <input type="text" ></li>
    <li>Email: <input type="email" name="" id=""> </li>
    <li>Phone: <input type="tel" name="" id=""></li>
  </ol>
  <h2 class="two">Delivery Address</h2>
  <ol>
    <li>Address: <textarea name="" id="" cols="15" rows="3"></textarea></li>
    <li>District: <input type="text"> </li>
    <li>Post Code: <input type="text"></li>
    <li>State: <input type="text"></li>
  </ol>
  <h2 class="three">Card Details</h2>
  <ol >
    <li>Card type 
      <select name="" id="">
      <option value="">Mastercard</option>
      <option value="">RUPAY</option>
      <option value="">VISA</option>
      </select>
    </li>
    <li>Card Number <input type="number" ></li>
    <li>Security Code <input type="number" ></li>
    <li>Expiry <input type="date" name="" id=""></li>
    <li>Name on card <input type="text"></li>
  </ol>
  <input type="submit" value="PAYMENT" >
</form>
</body>
</html>
